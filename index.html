<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>
    v1 ==> 记录版本
    v2 ==> 记录版本
    234
    abc



  </h1>
  <script>
    // call, bind, apply
    const obj = {
      name: '23',
    }
    console.log('123');

    function fn() {
      console.log(this);
    }
    fn.call(obj, 1, 2);
    fn.bind(obj, 1, 2, 3);
    fn.apply(obj, [1, 2, 3]);
  </script>
</body>

</html>
